<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/8d7b7c02c4.js"
      crossorigin="anonymous"
    ></script>

    <title>Vite App</title>
  </head>
  <body>
    <footer class="footer bg-footer text-foreground py-10">
      <div class="container p-0 grid gap-8 lg:grid-cols-[auto,_auto,_auto]">
        <div class="space-y-5">
          <header class="">
            <p class="text-2xl font-bold">Contact Us</p>
            <p>Send us a message</p>
          </header>

          <form class="space-y-3 mt-4">
            <div class="form-control">
              <input
                type="text"
                placeholder="Full name"
                class="w-full lg:w-[80%] rounded py-1 px-2"
              />
            </div>

            <div class="form-control">
              <input
                type="email"
                placeholder="Your email"
                class="w-full lg:w-[80%] rounded py-1 px-2"
              />
            </div>

            <div class="form-control">
              <textarea
                name=""
                id=""
                cols="5"
                rows="5"
                placeholder="Your message"
                class="w-full lg:w-[80%] rounded py-1 px-2"
              ></textarea>
            </div>

            <button
              class="capitalize py-2 px-10 text-footer rounded-md bg-discover"
            >
              submit
            </button>
          </form>
        </div>

        <div class="space-y-5">
          <header class="space-y-1">
            <p class="text-2xl font-bold">Sitemap</p>
            <p>All our pages</p>
          </header>

          <nav class="">
            <ul class="flex flex-col gap-2">
              <li><a href="#" class="capitalize">home</a></li>
              <li><a href="#" class="capitalize">about us</a></li>
              <li><a href="#" class="capitalize">feature</a></li>
              <li><a href="#" class="capitalize">pricing</a></li>
              <li><a href="#" class="capitalize">contact us</a></li>
            </ul>
          </nav>
        </div>

        <div class="space-y-1 lg:text-center">
          <header class="">
            <!-- <a href="/" class="w-max h-max"> -->
            <img src="/public/images/logo.png" class="w-40" />
            <!-- </a> -->
          </header>

          <ul class="flex flex-col gap-1">
            <li class="flex items-center gap-3">
              <i class="fa-solid fa-phone-flip"></i>
              <span>(08) 400 2000</span>
            </li>
            <li class="flex items-center gap-3">
              <i class="fa-regular fa-envelope"></i>
              <span>coffeeborcelle@gmail.com</span>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
